<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">GitHub Repository Search</h1>
        <p>Welcome to the GitHub Repository search tool. Enter a repository name to search.</p>
        <form action="{% url 'search' %}" method="get" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for repositories" name="q" required>
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
